<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TrainActivity</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper blue">
                <a class="brand-logo center">Train Information</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
        <table class="striped">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Train Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th>Next Date</th>
                </tr>
            </thead>
            <tbody id="data-goes-here">
            </tbody>
        </table>
        <div class="row">
            <div class="input-field col s12">
                <input id="train-name" type="text" class="validate">
                <label class="active" for="train-name">Train Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="destination" type="text" class="validate">
                <label class="active" for="destination">Destination</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="first-train-time" type="text" class="validate">
                <label class="active" for="first-train-time">First Train Time (HH:mm Military Time)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="frequency" type="number" class="validate">
                <label class="active" for="train-name">Frequncy (min)</label>
            </div>
        </div>
        <a id="submit" class="btn-floating btn-large waves-effect waves-light blue right"><i class="material-icons">add</i></a>
    </div>
    <script src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
